<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to M-Check</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .page-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    background: linear-gradient(to bottom, #6a1b9a, #1e88e5); /* คราม -> ม่วง */
    color: white;
    text-align: center;
    padding: 20px;
  }
  
  .header h1 {
    font-size: 2.5em;
    margin-top: 50px;
  
  }
  
  .content p {
    font-size: 1.2em;
    margin-top: 20px;
  }
  
  .footer {
    margin-top: auto;
  }
  
  .go-button {
    background-color: #ffeb3b;
    color: #000;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .go-button:hover {
    background-color: #bd7100;
  }
  
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">
      <h1>Welcome to M-Check</h1>
    </div>
    <div class="content">
      <p>ปัดเพื่อไปต่อ หรือแตะ</p>
    </div>
    <div class="footer">
      <button id="goToPage2" class="go-button">Let's go</button>
    </div>
  </div>

  <script>
    // JavaScript สำหรับหน้า 1
document.getElementById('goToPage2').addEventListener('click', function () {
  // เมื่อคลิกปุ่ม 'Let's go' จะไปที่หน้า 2
  window.location.href = 'index_main.html';
});

  </script>
</body>
</html>
